<div *ngFor="let item of cart">
  <mat-card class="example-card ">
    <mat-card-header class="uniq-card">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="item.photo" [alt]="item.description">
    <mat-card-content>
      <p>
       {{ item.description }}
      </p>
      <p>AMOUNT {{item.amount}}  </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="incrementItem(item.id)">INCREASE</button>
      <button mat-button (click)="decrementItem(item.id)">DECREASE</button>
      <button mat-button (click)="removeItem(item.id)">REMOVE</button>
    </mat-card-actions>
  </mat-card>
</div>
