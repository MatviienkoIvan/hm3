<mat-card class="example-card" [ngClass]="{'card mycard' : !isOdd}">
  <mat-card-header>
    <span appAcl>|||</span>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ index }}{{ product.title }}</mat-card-title>
    <mat-card-title>{{ product.price | number: '3.1-5' }}</mat-card-title>

  </mat-card-header>
  <img mat-card-image [src]="product.photo" [alt]="product.description">
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="buy(product)">BUY</button>
  </mat-card-actions>
</mat-card>
